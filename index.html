    <!-- Import root-urls.js -->
    <script type="text/javascript">
      // Dynamic load root-urls.js (anti-cache)
      const script = document.createElement('script');
      script.src = 'root-urls.js?t=' + new Date().getTime();

    <script type="text/javascript">
      let allLinkElements = [];
      const $urlList = $('#url-list');
      const $iframe = $('#content-frame');
      const $searchInput = $('#search');
      const queryParams = `ref=nqdev&utm_source=bookmarks&timestamp=${Date.now()}`;

      // Sidebar collapse/expand
      const $sidebar = $('#sidebar');
      const $toggleBtn = $('#sidebar-collapse-toggle');

      // Persist collapse state
      function setSidebarCollapsed(collapsed) {
        if (collapsed) {
          $sidebar.addClass('collapsed');
          localStorage.setItem('sidebarCollapsed', '1');
        } else {
          $sidebar.removeClass('collapsed');
          localStorage.setItem('sidebarCollapsed', '0');
        }
      }

      $toggleBtn.on('click', function () {
        const isCollapsed = $sidebar.hasClass('collapsed');
        setSidebarCollapsed(!isCollapsed);
        // Change icon
        $(this).find('i').toggleClass('fa-angle-double-left fa-angle-double-right');
      });

      // Restore sidebar collapse state
      $(document).ready(function () {
        const collapsed = localStorage.getItem('sidebarCollapsed') === '1';
        setSidebarCollapsed(collapsed);
        if (collapsed) {
          $toggleBtn.find('i').removeClass('fa-angle-double-left').addClass('fa-angle-double-right');
        } else {
          $toggleBtn.find('i').removeClass('fa-angle-double-right').addClass('fa-angle-double-left');
        }
      });

      // Render menu
      function renderList(filter = '') {
        $urlList.empty();
        allLinkElements = [];
        const filterLower = filter.trim().toLowerCase();

        urls.forEach((group) => {
          // Filter by group name or links name
          const groupMatch = group.group.toLowerCase().includes(filterLower);
          const filteredLinks = group.links.filter(link =>
            link.name.toLowerCase().includes(filterLower)
            || (link.title && link.title.toLowerCase().includes(filterLower))
            || (link.path && link.path.toLowerCase().includes(filterLower))
          );
          if (!groupMatch && filteredLinks.length === 0)
            return;

          const groupId = `group-${group.group_id}`;
          const $groupContainer = $('<div class="mb-2"></div>');
          // Collapsible group title
          const $groupTitle = $(`<div class="group-title collapsed" id="${groupId}" role="button" tabindex="0">
          <span>${group.group}</span>
          <span class="arrow"><i class="fas fa-chevron-down"></i></span>
        </div>`);
          // Links wrapper
          const $linksContainer = $('<div class="link-list"></div>');

          (groupMatch ? group.links : filteredLinks).forEach(link => {
            let dataPath = link.path;
            dataPath += dataPath.includes('?') ? '&' + queryParams : '?' + queryParams;

            const isExternal = (link.target === '_blank');
            const title = link.title || link.name;

            const $linkItem = $(`<div class="list-group-item${isExternal ? '' : ''}" title="${title}" tabindex="0">
            ${isExternal ? '<span class="external"><i class="fas fa-external-link-alt"></i></span>' : ''}
            <span class="link-text">${link.name}</span>
          </div>`)
              .attr({
                'data-path': dataPath,
                'data-original-name': link.name,
                'data-original-hints': JSON.stringify(link.hints || []),
                'data-original-description': link.description || '',
                'data-title': title,
                'data-target': link.target
              });

            // Tooltip via Bootstrap (shown only on desktop)
            $linkItem.tooltip({ placement: 'right', trigger: 'hover', title: title, boundary: 'window', delay: { show: 500, hide: 30 } });

            // Click event: open in iframe or new tab
            $linkItem.on('click keypress', function (e) {
              if (e.type === 'click' || (e.type === 'keypress' && (e.which === 13 || e.which === 32))) {
                if (isExternal) {
                  window.open(dataPath, '_blank');
                } else {
                  $iframe.attr('src', dataPath);
                  // remove active states
                  $('.list-group-item').removeClass('active').find('.link-text').text(function () { return $(this).closest('.list-group-item').data('original-name') });
                  // set active
                  $linkItem.addClass('active').find('.link-text').text(`üîµ ${link.name}`);
                  // store state
                  localStorage.setItem('lastOpenedUrl', dataPath);
                }
              }
            });

            $linksContainer.append($linkItem);
            allLinkElements.push({ element: $linkItem[0], path: dataPath });
          });

          // Group collapse toggle
          $groupTitle.on('click keypress', function (e) {
            if (e.type === 'click' || (e.type === 'keypress' && (e.which === 13 || e.which === 32))) {
              const isExpanded = $groupTitle.hasClass('expanded');
              // Collapse all others
              $('.group-title.expanded').not(this).removeClass('expanded').addClass('collapsed')
                .next('.link-list').slideUp(170);
              // Toggle current
              $groupTitle.toggleClass('expanded collapsed');
              $linksContainer.stop(true).slideToggle(190);
            }
          });

          $groupTitle.on('focus', function () { $(this).css('outline', '2px solid #3467eb22'); });
          $groupTitle.on('blur', function () { $(this).css('outline', 'none'); });

          $groupContainer.append($groupTitle).append($linksContainer.hide());
          $urlList.append($groupContainer);
        });

        // Auto-expand first group if only one matching result
        const $firstOpen = $urlList.find('.group-title').first();
        $firstOpen.addClass('expanded').removeClass('collapsed').next('.link-list').show();
      }

      $searchInput.on('input', function () {
        renderList($(this).val());
      });

      // Restore last opened URL, auto-activate link
      $(document).ready(function () {
        // Initial renderList when URLs loaded
        function tryRestoreLink() {
          const lastOpened = localStorage.getItem('lastOpenedUrl');
          // console.log("üöÄ QuyNH: tryRestoreLink -> lastOpened", lastOpened)
          let matched = null;
          if (lastOpened) {
            matched = allLinkElements.find(item => item.path === lastOpened);
          }
          if (matched) {
            $iframe.attr('src', matched.path);
            $(matched.element).addClass('active').find('.link-text').text(`üîµ ${$(matched.element).data('original-name')}`);
            // Expand containing group if not already
            $(matched.element).closest('.link-list').show().prev('.group-title').addClass('expanded').removeClass('collapsed');
          } else if (lastOpened & false) {
            $iframe.attr('src', lastOpened);
          } else if (allLinkElements.length > 0) {
            $iframe.attr('src', allLinkElements[0].path);
            $(allLinkElements[0].element).addClass('active').find('.link-text').text(`üîµ ${$(allLinkElements[0].element).data('original-name')}`);
          }
        }
        // Wait for root-urls.js to load, then restore
        setTimeout(tryRestoreLink, 250);
      });

      // Reload button
      $('#reload-btn').on('click', function () {
        // $iframe.attr('src', $iframe.attr('src'));
        var currentSrc = $iframe.attr('src'); // L·∫•y URL hi·ªán t·∫°i c·ªßa iframe

        // T·∫°o m·ªôt timestamp m·ªõi
        var newTimestamp = new Date().getTime();

        // Ki·ªÉm tra xem URL ƒë√£ c√≥ tham s·ªë 'timestamp' ch∆∞a
        if (currentSrc.indexOf('timestamp=') !== -1) {
          // N·∫øu c√≥ 'timestamp', thay ƒë·ªïi gi√° tr·ªã c·ªßa n√≥
          var newSrc = currentSrc.replace(/timestamp=\d+/, 'timestamp=' + newTimestamp);
        } else {
          // N·∫øu kh√¥ng c√≥ 'timestamp', th√™m tham s·ªë 'timestamp' v√†o cu·ªëi URL
          var newSrc = currentSrc + (currentSrc.indexOf('?') !== -1 ? '&' : '?') + 'timestamp=' + newTimestamp;
        }

        // G√°n l·∫°i URL cho iframe v√† reload
        $iframe.attr('src', newSrc);
      });

      // Fullscreen button
      $('#enterFullscreen-btn').on('click', function () {
        const iframeElement = $iframe[0];
        if (iframeElement.requestFullscreen) {
          iframeElement.requestFullscreen();
        } else if (iframeElement.mozRequestFullScreen) { /* Firefox */
          iframeElement.mozRequestFullScreen();
        } else if (iframeElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          iframeElement.webkitRequestFullscreen();
        } else if (iframeElement.msRequestFullscreen) { /* IE/Edge */
          iframeElement.msRequestFullscreen();
        }
      });

    <script type="text/javascript">
      // Context Menu & Hint Modal functionality
      const $contextMenu = $('#contextMenu');
      const $hintModal = $('#hintModal');
      const $hintModalTitle = $('#hintModalTitle');
      const $hintModalBody = $('#hintModalBody');
      let currentContextItem = null;

      // Close context menu button
      $('#closeContextMenu').on('click', function (e) {
        e.stopPropagation();
        $contextMenu.hide();
      });

      // Hide context menu when clicking anywhere
      $(document).on('click', function () {
        $contextMenu.hide();
      });

      // Prevent context menu from closing when clicking inside it
      $contextMenu.on('click', function (e) {
        e.stopPropagation();
      });

      // Hide context menu when clicking anywhere
      $(document).on('click', function () {
        $contextMenu.hide();
      });

      // Prevent context menu from closing when clicking inside it
      $contextMenu.on('click', function (e) {
        e.stopPropagation();
      });

      // Close modal
      $('#closeHintModal, #hintModal').on('click', function (e) {
        try {
          if (e.target.parentNode === this) {
            $hintModal.removeClass('show');
          }
        } catch (error) {
          console.log("üöÄ QuyNH: error", error)
        }
      });

      // ESC key to close modal
      $(document).on('keydown', function (e) {
        if (e.key === 'Escape') {
          $hintModal.removeClass('show');
          $contextMenu.hide();
        }
      });

      // Show Hint menu item
      $('#showHintMenuItem').on('click', function () {
        if (currentContextItem) {
          const hints = $(currentContextItem).data('original-hints');
          const linkName = $(currentContextItem).data('original-name');
          const linkPath = $(currentContextItem).data('path');
          const linkTitle = $(currentContextItem).data('title');
          const linkDescription = $(currentContextItem).data('original-description');
          showHintModal(linkName, linkPath, linkTitle, hints, linkDescription);
        }
        $contextMenu.hide();
      });

      // Open DevTools menu item
      $('#openDevToolsMenuItem').on('click', function () {
        if (currentContextItem) {
          const path = $(currentContextItem).data('path');
          const fullUrl = new URL(path, window.location.href).href;

          // Open Chii DevTools with the target URL
          const chiiUrl = `https://chii.liriliri.io/?url=${encodeURIComponent(fullUrl)}`;
          window.open(chiiUrl, '_blank');
        }
        $contextMenu.hide();
      });

      // Open in New Tab menu item
      $('#openNewTabMenuItem').on('click', function () {
        if (currentContextItem) {
          const path = $(currentContextItem).data('path');
          window.open(path, '_blank');
        }
        $contextMenu.hide();
      });

      // Copy Link menu item
      $('#copyLinkMenuItem').on('click', function () {
        if (currentContextItem) {
          const path = $(currentContextItem).data('path');
          // Create full URL
          const fullUrl = new URL(path, window.location.href).href;

          // Copy to clipboard
          navigator.clipboard.writeText(fullUrl).then(() => {
            // Show success feedback
            const $copyItem = $('#copyLinkMenuItem span');
            const originalText = $copyItem.text();
            $copyItem.html('<i class="fas fa-check"></i> Copied!');
            setTimeout(() => {
              $copyItem.text(originalText);
            }, 1500);
          }).catch(err => {
            console.error('Failed to copy:', err);
            alert('Failed to copy link');
          });
        }
        $contextMenu.hide();
      });

      // Function to show hint modal (updated with path and title)
      function showHintModal(linkName, linkPath, linkTitle, hints, linkDescription) {
        $hintModalTitle.text(`Details: ${linkName}`);

        // Build metadata section
        let metadataHtml = `
      <div class="hint-metadata">
        <div class="hint-metadata-item">
          <div class="hint-metadata-label">Name:</div>
          <div class="hint-metadata-value"><strong>${linkName}</strong></div>
        </div>
        <div class="hint-metadata-item">
          <div class="hint-metadata-label">Title:</div>
          <div class="hint-metadata-value">${linkTitle || '<em>N/A</em>'}</div>
        </div>
        <div class="hint-metadata-item">
          <div class="hint-metadata-label">Path:</div>
          <div class="hint-metadata-value">
            <a href="${linkPath}" target="_blank" class="hint-metadata-link">
              ${linkPath} <i class="fas fa-external-link-alt" style="font-size: 0.75rem;"></i>
            </a>
          </div>
        </div>
        <div class="hint-metadata-item">
          <div class="hint-metadata-label">Description:</div>
          <div class="hint-metadata-value">${linkDescription || '<em>N/A</em>'}</div>
        </div>
      </div>
    `;

        // Build hints table
        let hintsHtml = '';
        if (!hints || hints.length === 0) {
          hintsHtml = `
        <div class="no-hints-message">
          <i class="fas fa-info-circle" style="font-size: 2.5rem; margin-bottom: 12px; display: block; color: #bfcada;"></i>
          <p>No additional hints available for this item.</p>
        </div>
      `;
        } else {
          hintsHtml = `
        <h5 style="margin-top: 8px; margin-bottom: 16px; font-size: 1.05rem; color: #182433; font-weight: 600;">
          <i class="fas fa-lightbulb" style="color: #3467eb; margin-right: 8px;"></i>Hints & References
        </h5>
        <table class="hint-table">
          <thead>
            <tr>
              <th style="width: 60px;">#</th>
              <th>Hint / Reference</th>
            </tr>
          </thead>
          <tbody>
      `;

          // Iterate over hints and build rows with URL detection
          hints.forEach((hint, index) => {
            // Check if hint contains a URL, simple regex
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const hasUrl = urlRegex.test(hint);

            // Replace URLs in hint with clickable links
            let hintContent = hint;

            // If hint contains URLs, convert them to links
            if (hasUrl) {
              hintContent = hint.replace(urlRegex, (url) => {
                return `<a href="${url}" target="_blank" class="hint-link">
                ${url}
                <i class="fas fa-external-link-alt" style="font-size: 0.8rem;"></i>
              </a>`;
              });
            }

            // Append row to table
            hintsHtml += `
          <tr>
            <td style="font-weight: 600; color: #3467eb;">${index + 1}</td>
            <td>${hintContent}</td>
          </tr>
        `;
          });

          hintsHtml += `
          </tbody>
        </table>
      `;
        }

        $hintModalBody.html(metadataHtml + hintsHtml);
        $hintModal.addClass('show');
      }

      // Update renderList function to handle context menu
      function renderList(filter = '') {
        $urlList.empty();
        allLinkElements = [];
        const filterLower = filter.trim().toLowerCase();

        urls.forEach((group) => {
          // Filter by group name or links name
          const groupMatch = group.group.toLowerCase().includes(filterLower);
          const filteredLinks = group.links.filter(link =>
            link.name.toLowerCase().includes(filterLower)
            || (link.title && link.title.toLowerCase().includes(filterLower))
            || (link.path && link.path.toLowerCase().includes(filterLower))
            || (link.description && link.description.toLowerCase().includes(filterLower))
          );
          if (!groupMatch && filteredLinks.length === 0)
            return;

          const groupId = `group-${group.group_id}`;
          const $groupContainer = $('<div class="mb-2"></div>');
          const $groupTitle = $(`<div class="group-title collapsed" id="${groupId}" role="button" tabindex="0">
      <span>${group.group}</span>
      <span class="arrow"><i class="fas fa-chevron-down"></i></span>
    </div>`);
          const $linksContainer = $('<div class="link-list"></div>');

          (groupMatch ? group.links : filteredLinks).forEach(link => {
            let dataPath = link.path;
            dataPath += dataPath.includes('?') ? '&' + queryParams : '?' + queryParams;

            const isExternal = (link.target === '_blank');
            const title = link.title || link.name;

            const $linkItem = $(`<div class="list-group-item${isExternal ? '' : ''}" title="${title}" tabindex="0">
        ${isExternal ? '<span class="external"><i class="fas fa-external-link-alt"></i></span>' : ''}
        <span class="link-text">${link.name}</span>
      </div>`)
              .attr({
                'data-path': dataPath,
                'data-original-name': link.name,
                'data-original-hints': JSON.stringify(link.hints || []),
                'data-original-description': link.description || '',
                'data-title': title,
                'data-target': link.target,
                'data-hints': JSON.stringify(link.hint || [])
              });

            // Tooltip
            $linkItem.tooltip({ placement: 'right', trigger: 'hover', title: title, boundary: 'window', delay: { show: 500, hide: 30 } });

            // Click event
            $linkItem.on('click keypress', function (e) {
              if (e.type === 'click' || (e.type === 'keypress' && (e.which === 13 || e.which === 32))) {
                if (isExternal) {
                  window.open(dataPath, '_blank');
                } else {
                  $iframe.attr('src', dataPath);
                  $('.list-group-item').removeClass('active').find('.link-text').text(function () { return $(this).closest('.list-group-item').data('original-name') });
                  $linkItem.addClass('active').find('.link-text').text(`üîµ ${link.name}`);
                  localStorage.setItem('lastOpenedUrl', dataPath);
                }
              }
            });

            // Context menu event
            $linkItem.on('contextmenu', function (e) {
              e.preventDefault();

              currentContextItem = this;

              // Position context menu
              $contextMenu.css({
                top: e.pageY + 'px',
                left: e.pageX + 'px'
              }).show();

              // Adjust position if menu goes off screen
              const menuWidth = $contextMenu.outerWidth();
              const menuHeight = $contextMenu.outerHeight();
              const windowWidth = $(window).width();
              const windowHeight = $(window).height();

              if (e.pageX + menuWidth > windowWidth) {
                $contextMenu.css('left', (e.pageX - menuWidth) + 'px');
              }

              if (e.pageY + menuHeight > windowHeight) {
                $contextMenu.css('top', (e.pageY - menuHeight) + 'px');
              }

              return false;
            });

            $linksContainer.append($linkItem);
            allLinkElements.push({ element: $linkItem[0], path: dataPath });
          });

          // Group collapse toggle
          $groupTitle.on('click keypress', function (e) {
            if (e.type === 'click' || (e.type === 'keypress' && (e.which === 13 || e.which === 32))) {
              const isExpanded = $groupTitle.hasClass('expanded');
              $('.group-title.expanded').not(this).removeClass('expanded').addClass('collapsed')
                .next('.link-list').slideUp(170);
              $groupTitle.toggleClass('expanded collapsed');
              $linksContainer.stop(true).slideToggle(190);
            }
          });

          $groupTitle.on('focus', function () { $(this).css('outline', '2px solid #3467eb22'); });
          $groupTitle.on('blur', function () { $(this).css('outline', 'none'); });

          $groupContainer.append($groupTitle).append($linksContainer.hide());
          $urlList.append($groupContainer);
        });

        const $firstOpen = $urlList.find('.group-title').first();
        $firstOpen.addClass('expanded').removeClass('collapsed').next('.link-list').show();
      }
    </script>
